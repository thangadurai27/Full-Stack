      alert(arr);

    function chk() {
      var perfect = [];
    //    alert("function called")

      for (i = 0; i < 3; i++) {
        var s = 0;
        var value = arr[i];

        console.log(3 % 1 == 0);

        //sum
        for (j = 1; j < value; j++) {
            //  console.log(j);

          if (value % j == 0) {

        }
        

        //check if perfect
        if (s == value) {
          
          perfect.push(s);
        }
      }

      console.log(perfect);
